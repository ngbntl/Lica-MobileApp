version: '3.8'

services:
  lica_api_dev:
    container_name: lica_api_dev
    image: lica_api_dev:1.0.0
    build:
      context: .
      target: development
    command: npm run start:dev
    ports:
      - ${PORT}:${PORT}
    volumes:
      - ./:/usr/src/app
    restart: unless-stopped

networks:
  default:
    driver: bridge
